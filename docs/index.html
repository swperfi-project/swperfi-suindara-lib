<!DOCTYPE html>
<html> 
<head>
    <title>Swperfi Suindara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    
    <!-- Ícone da página (favicon) -->
    <link rel="icon" href="favicon.ico" type="image/ico">
    
    <meta property="og:title" content="SWPERFI - Suindara: Python Library for Android Call Drop Logs"/>
    <meta property="og:url" content="https://swperfi-project.github.io/swperfi-suindara-lib/"/>
    <meta property="og:image" content="swperfi-logo.png"/>
    <meta property="og:image:width" content="400"/>
    <meta property="og:image:height" content="300"/>

    <style>
        .center-div {
            margin: 0 auto;
            max-width: 700px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .linha {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-flow: row wrap;
            gap: 20px;
        }
    </style>
</head>
<body>

    <div class="center-div">
        <center>
            <br><br>
            <img src="swperfi-logo.png" alt="SWPERFI logo" style="width:120px">
            <br>  
            <img src="suindara-logo.png" alt="Swperfi Suindara" style="width:200px">              
            <br><br>
            
            <p class="lead mb-4">
                <b>Swperfi-Suindara</b> is a Python library for <b>Parsing and Prediction</b> based on <br>
                <b>Android Call Drop Logs</b> collected from AP logs.
            </p>
            
            <div class="container">
                <div class="linha">
                    <a class="btn btn-primary btn-lg px-4 me-sm-3" href="suindaralib.html" target="_blank">📖 View Documentation</a>
                    <a class="btn btn-secondary btn-lg px-4 me-sm-3" href="https://github.com/swperfi-project/swperfi-suindara-lib" target="_blank">🔗 GitHub Repository</a>
                </div>                
            </div>   
            
            <div class="container">
                <h1 class="text-center">📖 README.md</h1>
                <div id="readme-content" class="mt-4"></div>
            </div>

            <script>
                // URL do README.md bruto do GitHub (substitua pelo seu repositório)
                const readmeUrl = "https://raw.githubusercontent.com/swperfi-project/swperfi-suindara-lib/refs/heads/main/README.md";
        
                fetch(readmeUrl)
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById("readme-content").innerHTML = marked.parse(text);
                    })
                    .catch(error => console.error("Error loading README:", error));
            </script>
            
        </center>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
